    <script>
        // å¯é€‰çš„ emoji å¤´åƒ
        const availableEmojis = [

            'ğŸ¦', 'ğŸ¯', 'ğŸ¶', 'ğŸ±', 'ğŸ¼', 'ğŸ¨', 'ğŸ¸', 'ğŸ¦Š',
            'ğŸŒŸ', 'â­', 'ğŸŒ™', 'â˜€ï¸', 'ğŸŒˆ', 'ğŸ”¥', 'ğŸ’', 'ğŸ¯'
        ];
        
        let selectedEmoji = 'ğŸ˜Š';
        const emojiGrid = document.getElementById('emojiGrid');
        const selectedEmojiDisplay = document.getElementById('selectedEmojiDisplay');
        
        // ç”Ÿæˆ emoji é€‰é¡¹
        availableEmojis.forEach(emoji => {
            const emojiOption = document.createElement('div');
            emojiOption.className = 'emoji-option';
            emojiOption.textContent = emoji;
            if (emoji === selectedEmoji) {
                emojiOption.classList.add('selected');
            }
            
            emojiOption.addEventListener('click', () => {
                // ç§»é™¤ä¹‹å‰çš„é€‰ä¸­çŠ¶æ€
                document.querySelectorAll('.emoji-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                // æ·»åŠ æ–°çš„é€‰ä¸­çŠ¶æ€
                emojiOption.classList.add('selected');
                selectedEmoji = emoji;
                selectedEmojiDisplay.textContent = emoji;
            });
            
            emojiGrid.appendChild(emojiOption);
        });
        
        // å¤„ç†ç™»å½•è¡¨å•æäº¤
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (!username || !password) {
                errorMessage.textContent = 'è¯·è¾“å…¥ç”¨æˆ·åå’Œå¯†ç ';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                // è°ƒç”¨ç™»å½• API
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        avatar: selectedEmoji
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // ä¿å­˜ç”¨æˆ·ä¿¡æ¯åˆ° localStorage
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: data.username,
                        avatar: data.avatar || selectedEmoji,
                        token: data.token
                    }));
                    
                    // è·³è½¬åˆ°ä¸»é¡µ
                    window.location.href = 'index.html';
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                // å¦‚æœ API ä¸å¯ç”¨ï¼Œä½¿ç”¨æœ¬åœ°å­˜å‚¨æ¨¡æ‹Ÿç™»å½•
                const users = JSON.parse(localStorage.getItem('users') || '{}');
                
                if (users[username] && users[username].password === password) {
                    localStorage.setItem('currentUser', JSON.stringify({
                        username,
                        avatar: users[username].avatar || selectedEmoji,
                        token: btoa(username + ':' + Date.now())
                    }));
                    window.location.href = 'index.html';
                } else if (!users[username]) {
                    // è‡ªåŠ¨æ³¨å†Œæ–°ç”¨æˆ·
                    users[username] = {
                        password,
                        avatar: selectedEmoji
                    };
                    localStorage.setItem('users', JSON.stringify(users));
                    localStorage.setItem('currentUser', JSON.stringify({
                        username,
                        avatar: selectedEmoji,
                        token: btoa(username + ':' + Date.now())
                    }));
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'å¯†ç é”™è¯¯';
                    errorMessage.style.display = 'block';
                }
            }
        });
        
        // æ³¨å†Œé“¾æ¥å¤„ç†

            document.getElementById('errorMessage').style.display = 'block';
