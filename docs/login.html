<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁôªÂΩï - ÁîüÊ¥ªÁÆ°ÁêÜÁ≥ªÁªü</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/theme-light.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0f0f23;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px 0;
        }
        
        /* Âä®ÊÄÅËÉåÊôØÊïàÊûú */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, #5b3dff 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #764ba2 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, #667eea 0%, transparent 50%);
            animation: rotate 20s linear infinite;
            opacity: 0.1;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .login-container {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            padding: 48px;
            width: 90%;
            max-width: 420px;
            animation: slideIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            z-index: 1;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-header .logo {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .login-header h1 {
            color: #ffffff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .emoji-selector {
            margin-bottom: 20px;
            width: 100%;
        }
        
        .emoji-selector label {
            display: block;
            margin-bottom: 12px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 14px;
        }
        
        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin: 0 auto 15px;
            max-width: 280px;
            padding: 5px;
        }
        
        @media (max-width: 400px) {
            .emoji-grid {
                grid-template-columns: repeat(5, 1fr);
                max-width: 230px;
            }
        }
        
        .emoji-option {
            aspect-ratio: 1;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.3s;
        }
        
        .emoji-option:hover {
            transform: scale(1.15) translateY(-2px);
            border-color: rgba(102, 126, 234, 0.5);
            background: rgba(102, 126, 234, 0.1);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        
        .emoji-option.selected {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.2);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2),
                        0 4px 12px rgba(102, 126, 234, 0.3);
            transform: scale(1.1);
        }
        
        .selected-emoji-display {
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .login-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(102, 126, 234, 0.4);
        }
        
        .login-button:hover::before {
            opacity: 1;
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button span {
            position: relative;
            z-index: 1;
        }
        
        .register-link {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        
        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .register-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .error-message.info {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }
        
        .version-info {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="logo">üéØ</span>
            <h1>ÁîüÊ¥ªÁÆ°ÁêÜÁ≥ªÁªü</h1>
            <p>AI Êô∫ËÉΩ‰ªªÂä°ÁÆ°ÁêÜÂπ≥Âè∞</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Áî®Êà∑Âêç</label>
                <input type="text" id="username" name="username" placeholder="ËæìÂÖ•ÊÇ®ÁöÑÁî®Êà∑Âêç" required>
            </div>
            
            <div class="form-group">
                <label for="password">ÂØÜÁ†Å</label>
                <input type="password" id="password" name="password" placeholder="ËæìÂÖ•ÊÇ®ÁöÑÂØÜÁ†Å" required>
            </div>
            
            <div class="emoji-selector">
                <label>ÈÄâÊã©ÊÇ®ÁöÑÂ§¥ÂÉè</label>
                <div class="selected-emoji-display" id="selectedEmojiDisplay">üòä</div>
                <div class="emoji-grid" id="emojiGrid">
                    <!-- Emoji options will be added by JavaScript -->
                </div>
            </div>
            
            <button type="submit" class="login-button"><span>ÁôªÂΩï</span></button>
        </form>
        
        <div class="register-link">
            ËøòÊ≤°ÊúâË¥¶Âè∑Ôºü<a href="#" id="registerLink">Á´ãÂç≥Ê≥®ÂÜå</a>
        </div>
        
        <div class="version-info">
            v5.0.2 - ÂÖ¨ÂºÄËÆøÈóÆÁâàÊú¨
        </div>
    </div>
    
    <script>
        // ÂèØÈÄâÁöÑ emoji Â§¥ÂÉèÔºàÁ≤æÈÄâ24‰∏™Ôºâ
        const availableEmojis = [
            'üòä', 'üòé', 'ü§ì', 'üòá', 'ü•≥', 'ü§ó',
            'üë®‚Äçüíª', 'üë©‚Äçüíª', 'üßë‚Äçüé®', 'üë®‚Äçüéì', 'üë©‚Äçüè´', 'üßë‚Äçüíº',
            'ü¶Å', 'üêØ', 'üêº', 'ü¶ä', 'üê®', 'ü¶Ñ',
            'üåü', '‚≠ê', 'üî•', 'üíé', 'üéØ', 'üöÄ'
        ];
        
        let selectedEmoji = 'üòä';
        const emojiGrid = document.getElementById('emojiGrid');
        const selectedEmojiDisplay = document.getElementById('selectedEmojiDisplay');
        
        // ÁîüÊàê emoji ÈÄâÈ°π
        availableEmojis.forEach(emoji => {
            const emojiOption = document.createElement('div');
            emojiOption.className = 'emoji-option';
            emojiOption.textContent = emoji;
            if (emoji === selectedEmoji) {
                emojiOption.classList.add('selected');
            }
            
            emojiOption.addEventListener('click', () => {
                // ÁßªÈô§‰πãÂâçÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
                document.querySelectorAll('.emoji-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                // Ê∑ªÂä†Êñ∞ÁöÑÈÄâ‰∏≠Áä∂ÊÄÅ
                emojiOption.classList.add('selected');
                selectedEmoji = emoji;
                selectedEmojiDisplay.textContent = emoji;
            });
            
            emojiGrid.appendChild(emojiOption);
        });
        
        // Â§ÑÁêÜÁôªÂΩïË°®ÂçïÊèê‰∫§
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (!username || !password) {
                errorMessage.textContent = 'ËØ∑ËæìÂÖ•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å';
                errorMessage.style.display = 'block';
                return;
            }
            
            try {
                // Ë∞ÉÁî®ÁôªÂΩï API
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        avatar: selectedEmoji
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    // ‰øùÂ≠òÁî®Êà∑‰ø°ÊÅØÂà∞ localStorage
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: data.username,
                        avatar: data.avatar || selectedEmoji,
                        token: data.token
                    }));
                    
                    // Ë∑≥ËΩ¨Âà∞‰∏ªÈ°µ
                    window.location.href = 'index.html';
                } else {
                    const error = await response.json();
                    errorMessage.textContent = error.message || 'ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Áî®Êà∑ÂêçÂíåÂØÜÁ†Å';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                // Â¶ÇÊûú API ‰∏çÂèØÁî®Ôºå‰ΩøÁî®Êú¨Âú∞Â≠òÂÇ®Ê®°ÊãüÁôªÂΩï
                // È¢ÑËÆæ chenzhan Ë¥¶Êà∑
                const predefinedUsers = {
                    'chenzhan': { password: '531020', avatar: 'üòä' }
                };
                
                const localUsers = JSON.parse(localStorage.getItem('users') || '{}');
                const allUsers = { ...predefinedUsers, ...localUsers };
                
                if (username === 'chenzhan' && password === '531020') {
                    // chenzhan ÁÆ°ÁêÜÂëòË¥¶Êà∑
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: 'chenzhan',
                        avatar: selectedEmoji || 'üòä',
                        token: btoa(username + ':' + Date.now()),
                        isAdmin: true
                    }));
                    window.location.href = 'index.html';
                } else if (allUsers[username] && allUsers[username].password === password) {
                    // ÂÖ∂‰ªñÂ∑≤Ê≥®ÂÜåÁî®Êà∑
                    localStorage.setItem('currentUser', JSON.stringify({
                        username,
                        avatar: allUsers[username].avatar || selectedEmoji,
                        token: btoa(username + ':' + Date.now())
                    }));
                    window.location.href = 'index.html';
                } else if (!allUsers[username] && username !== 'chenzhan') {
                    // Ëá™Âä®Ê≥®ÂÜåÊñ∞Áî®Êà∑ÔºàchenzhanÈô§Â§ñÔºâ
                    localUsers[username] = {
                        password,
                        avatar: selectedEmoji
                    };
                    localStorage.setItem('users', JSON.stringify(localUsers));
                    localStorage.setItem('currentUser', JSON.stringify({
                        username,
                        avatar: selectedEmoji,
                        token: btoa(username + ':' + Date.now())
                    }));
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'ÂØÜÁ†ÅÈîôËØØ';
                    errorMessage.className = 'error-message';
                    errorMessage.style.display = 'block';
                }
            }
        });
        
        // Ê≥®ÂÜåÈìæÊé•Â§ÑÁêÜ
        document.getElementById('registerLink').addEventListener('click', (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = 'üí° Áõ¥Êé•ËæìÂÖ•Êñ∞Áî®Êà∑ÂêçÂíåÂØÜÁ†ÅÂç≥ÂèØËá™Âä®Ê≥®ÂÜå';
            errorDiv.className = 'error-message info';
            errorDiv.style.display = 'block';
        });
    </script>
</body>
</html>
