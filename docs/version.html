<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>版本检测</title>
</head>
<body>
    <h1>版本信息</h1>
    <p>当前时间: <span id="current-time"></span></p>
    <p>版本: v2.3 - 2025-08-25 修复版</p>
    <p>包含修复:</p>
    <ul>
        <li>✅ 任务完成状态 completed_at 时间戳修复</li>
        <li>✅ 重复过期提醒问题修复</li>
        <li>✅ overdueRemindedTasks 防重复机制</li>
    </ul>
    
    <script>
        document.getElementById('current-time').textContent = new Date().toLocaleString();
        
        // 检查是否存在修复的代码
        setTimeout(() => {
            const hasOverdueReminded = typeof overdueRemindedTasks !== 'undefined';
            const body = document.body;
            if (hasOverdueReminded) {
                body.innerHTML += '<p style="color: green;">✅ 最新代码已加载</p>';
            } else {
                body.innerHTML += '<p style="color: red;">❌ 仍为旧版本</p>';
            }
        }, 1000);
    </script>
    <script src="./app.js?v=20250825-3"></script>
</body>
</html>
