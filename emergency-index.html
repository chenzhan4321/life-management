<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生活管理系统 - v2.4 🔥紧急修复版</title>
    <style>
        /* 内嵌所有关键CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .version-badge {
            background: #ff4757;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .status-card {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }
        
        .status-card h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .status-good { border-left: 5px solid #2ed573; }
        .status-warning { border-left: 5px solid #ffa502; }
        .status-error { border-left: 5px solid #ff4757; }
        
        .task-demo {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .btn {
            background: #3742fa;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        .btn:hover {
            background: #2f32ca;
        }
        
        .btn-success {
            background: #2ed573;
        }
        
        .btn-success:hover {
            background: #26d0ce;
        }
        
        .emergency-info {
            background: rgba(255,71,87,0.2);
            border: 2px solid #ff4757;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 生活管理系统 <span class="version-badge">v2.4 🔥紧急修复版</span></h1>
            <p>GitHub Pages部署状态检测和修复</p>
        </div>

        <div class="emergency-info">
            <h2>🚨 GitHub Pages部署诊断</h2>
            <p>如果你能看到这个页面，说明HTML文件部署成功！</p>
            <p id="current-time"></p>
        </div>

        <div class="status-grid">
            <div class="status-card status-good">
                <h3>✅ HTML 部署</h3>
                <p>成功 - 你能看到这个页面</p>
            </div>
            
            <div class="status-card status-warning">
                <h3>⚠️ CSS 文件</h3>
                <p id="css-status">检测中...</p>
            </div>
            
            <div class="status-card status-warning">
                <h3>📊 数据文件</h3>
                <p id="data-status">检测中...</p>
            </div>
            
            <div class="status-card status-good">
                <h3>🔧 功能状态</h3>
                <p>本地版本完全正常</p>
            </div>
        </div>

        <div class="task-demo">
            <h3>📋 模拟任务列表</h3>
            <div id="task-list">
                <div class="task-item">
                    <span>📚 演示任务 - 所有修复都已完成</span>
                    <button class="btn btn-success" onclick="completeTask(this)">✅ 完成</button>
                </div>
                <div class="task-item">
                    <span>🔧 GitHub Pages部署问题修复中</span>
                    <button class="btn" onclick="completeTask(this)">🔄 修复中</button>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <h3>🔗 可用链接</h3>
            <button class="btn" onclick="window.open('http://127.0.0.1:8000/', '_blank')">
                🏠 本地完整版本 (推荐)
            </button>
            <button class="btn" onclick="location.reload()">
                🔄 刷新页面
            </button>
        </div>
    </div>

    <script>
        // 显示当前时间
        document.getElementById('current-time').textContent = 
            '部署时间: ' + new Date().toLocaleString();

        // 检测CSS文件
        fetch('./theme-default.css')
            .then(response => {
                document.getElementById('css-status').textContent = 
                    response.ok ? '✅ CSS文件可访问' : '❌ CSS文件404';
            })
            .catch(() => {
                document.getElementById('css-status').textContent = '❌ CSS文件无法访问';
            });

        // 检测数据文件  
        fetch('./tasks-data.json')
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('404');
                }
            })
            .then(data => {
                document.getElementById('data-status').innerHTML = 
                    `✅ 数据文件可访问<br>任务数量: ${data.tasks ? data.tasks.length : 0}`;
            })
            .catch(() => {
                document.getElementById('data-status').textContent = '❌ 数据文件无法访问';
            });

        // 模拟任务完成功能
        function completeTask(button) {
            const taskItem = button.parentElement;
            taskItem.style.opacity = '0.6';
            button.textContent = '✅ 已完成';
            button.className = 'btn btn-success';
            button.onclick = null;
            
            // 显示成功提示
            const toast = document.createElement('div');
            toast.textContent = '✅ 任务完成功能正常工作！';
            toast.style.cssText = `
                position: fixed; top: 20px; right: 20px;
                background: #2ed573; color: white;
                padding: 10px 20px; border-radius: 5px;
                z-index: 1000; font-weight: bold;
            `;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // 控制台输出
        console.log('🔍 GitHub Pages 紧急修复版本已加载');
        console.log('📊 功能状态: 所有核心修复都已完成');
        console.log('🔗 推荐使用本地版本获得完整功能');
    </script>
</body>
</html>
