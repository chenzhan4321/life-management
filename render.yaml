services:
  - type: web
    name: life-management-system
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: cd src && uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEEPSEEK_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: life-management-db
          property: connectionString

databases:
  - name: life-management-db
    databaseName: life_management
    user: life_admin
    plan: free